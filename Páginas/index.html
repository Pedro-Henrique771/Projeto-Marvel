<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Estilos/style.css">
    <link rel="shortcut icon" href="../Imagens/logo/logo-marvel.png" type="image/x-icon">
</head>
<body>
    <div class="estrutura">
        
        <header class="header">
          <img src="../Imagens/header-marvel.png" alt="Marvel">
        </header>
        
        <div class="carrossel">
            <div class="slide"><img src="../Imagens/img-Vingadores-principal.jpg" alt="Imagem 1"></div>
            <div class="slide"><img src="../Imagens/Vingadores-sec01.jpg" alt="Imagem 2"></div>
            <button class="prev">◀</button>
            <button class="next">▶</button>
          </div>
  
            <main class="content">
                <h2 class="subtitulos">
                  Personagens principais
                </h2>
                <div class="container">
                    <button class="arrow-left control" aria-label="Previous image">◀</button>
                    <button class="arrow-right control" aria-label="Next Image">▶</button>
                    <div class="gallery-wrapper">
                      <div class="gallery">
                        <img src="../Imagens/Thor-carrossel.webp" alt="Thor Image" class="item current-item">
                        <img src="../Imagens/Homem-Haranha.jpg" alt="Homem-Haranha Image" class="item current-item">
                        <img src="../Imagens/Thor-carrossel.webp" alt="Street Image" class="item current-item">
                        <img src="https://source.unsplash.com/random/250x250/?zoo" alt="Zoo Image" class="item current-item">
                        <img src="https://source.unsplash.com/random/250x250/?model" alt="Model Image" class="item current-item">
                      </div>
                    </div>
                  </div>
                
                  <h2 class="subtitulos segundo-subtitulo">
                    Personagens secúndarios
                  </h2>

                  <div class="container">
                    <button class="arrow-left control" aria-label="Previous image">◀</button>
                    <button class="arrow-right control" aria-label="Next Image">▶</button>
                    <div class="gallery-wrapper">
                      <div class="gallery">
                        <img src="../Imagens/Thor-carrossel.webp" alt="Thor Image" class="item current-item">
                        <img src="../Imagens/Homem-Haranha.jpg" alt="Homem-Haranha Image" class="item current-item">
                        <img src="../Imagens/Thor-carrossel.webp" alt="Street Image" class="item current-item">
                        <img src="https://source.unsplash.com/random/250x250/?zoo" alt="Zoo Image" class="item current-item">
                        <img src="https://source.unsplash.com/random/250x250/?model" alt="Model Image" class="item current-item">
                      </div>
                    </div>
                  </div>

                  
              </main>
            </div>
            
    
    <script src="../Scripts/script.js"></script>
</body>
</html>

<!-- Em 1961, o roteirista Stan Lee e o artista Jack Kirby se uniram para criar um grupo de super-heróis que mudaria a cara dos quadrinhos: o Quarteto Fantástico. Pouco depois, em 1962, Lee e o artista Steve Ditko criaram o Homem-Aranha, um super-herói com problemas iguais aos de qualquer adolescente. -->
